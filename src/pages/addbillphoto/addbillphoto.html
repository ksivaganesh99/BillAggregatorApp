<ion-header>
 <ion-navbar >
    <ion-title >Add a bill</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-list>
  <ion-grid>
    <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4 offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Name your bill</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>
    </ion-col>
    </ion-row>
   <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4  offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Start Date:</ion-label>
      <ion-input type="date"></ion-input>
  </ion-item>
    </ion-col>
   </ion-row>

    <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4  offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Amount:</ion-label>
      <ion-input type="number"></ion-input>
  </ion-item>
    </ion-col>
   </ion-row>
  
   <ion-row align-items-center >
    <ion-col offset-xs-4 col-xs-4 offset-md-4 col-md-4 offset-lg-4 col-lg-4 >
      <button ion-button  full round (click)="savebill();"> Save</button>
    </ion-col>
    </ion-row >
    
    
    
  </ion-grid>
</ion-list>

  


</ion-content>
