<ion-header>
 <ion-navbar >
    <button ion-button  menuToggle right>
      Hi {{ loggedname }}
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../assets/images/ba.png" >
   
</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" >
  <h2>All your Trips  <button  round ion-button class="googleplus" float-right (click)="addtrip();"> Add a new trip</button></h2>
  
 

<ion-row>
  <ion-col [hidden]="tripdata">
  <p>
   Oops. You haven't taken any..add it now :)
  </p>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-12 col-sm-6 col-md-6 col-lg-3 *ngFor="let trip of tripdata?.Items">
<ion-card (click)="billspage(name);">
    
    <div class="card-title"  >{{ trip.trip_name }}</div>
    <div class="card-subtitle">41 Bills</div>
  </ion-card>
  </ion-col>

</ion-row>
</ion-content>
