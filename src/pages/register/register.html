<ion-header>

  <ion-navbar >
    <ion-title ><img src="../assets/images/ba.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-grid>
    <form [formGroup]="myForm1">
    <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4 offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input>
  </ion-item>
    </ion-col>
     <ion-col offset-md-4 col-md-4 offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Email Id</ion-label>
      <ion-input type="email" formControlName="emailid" [(ngModel)]="emailid" ></ion-input>
  </ion-item>
    </ion-col>
    </ion-row>
   <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4  offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  formControlName="password" [(ngModel)]="password1"></ion-input>
  </ion-item>
    </ion-col>
   </ion-row>
    <ion-row align-items-center >
    <ion-col offset-xs-4 col-xs-4 offset-md-4 col-md-4 offset-lg-4 col-lg-4 >
      <button ion-button  full round (click)="register();" [disabled]="!myForm1.valid"> Register</button>
       <span float-right> Already Registered?<a (click)="login();"> Login </a></span>
    </ion-col>
    </ion-row >
    
    
    </form>
    
    
    
  </ion-grid>
</ion-list>




</ion-content>
