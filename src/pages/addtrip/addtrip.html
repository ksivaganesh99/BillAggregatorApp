<ion-header>
 <ion-navbar >
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>gfd
    </button>
    <ion-title >New Trip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-list>
  <ion-grid>
    <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4 offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Name your trip</ion-label>
      <ion-input type="text" [(ngModel)]="tripname"></ion-input>
  </ion-item>
    </ion-col>
    </ion-row>
   <ion-row align-items-center >
    <ion-col offset-md-4 col-md-4  offset-lg-4 col-lg-4>
  <ion-item>
      <ion-label floating>Start Date:</ion-label>
      <ion-input type="date" [(ngModel)]="tripdate"></ion-input>
  </ion-item>
    </ion-col>
   </ion-row>
  
   <ion-row align-items-center >
    <ion-col offset-xs-4 col-xs-4 offset-md-4 col-md-4 offset-lg-4 col-lg-4 >
      <button ion-button  full round (click)="savetrip();"> Save</button>
    </ion-col>
    </ion-row >
    
    
    
  </ion-grid>
</ion-list>

  


</ion-content>
